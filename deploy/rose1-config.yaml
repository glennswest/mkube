storage:
  basePath: /raid1/images
  tarballCache: /raid1/cache
  selfRootDir: raid1/images/kube.gt.lo
  gcIntervalMinutes: 60
  gcKeepLastN: 10
  gcDryRun: false

lifecycle:
  bootManifestPath: /etc/mkube/boot-order.yaml
  watchdogIntervalSeconds: 5
  maxRestarts: 5
  restartCooldown: 10

dzo:
  enabled: true
  listenAddr: ":8082"
  statePath: /etc/mkube/dzo-state.yaml
  microdnsImage: "192.168.200.2:5000/microdns:latest"
  defaultMode: "nested"

namespace:
  statePath: /etc/mkube/namespace-state.yaml
  defaultMode: "nested"

logging:
  enabled: true
  url: "http://logging.kube.gt.lo:8084"

nats:
  url: "nats://192.168.200.10:4222"
  replicas: 1

bmh:
  pxeManagerURL: "http://pxe.g10.lo:8080"
  dhcpLeaseURL: "http://192.168.11.252:8080"
  watchInterval: 30

registry:
  enabled: true
  listenAddr: ":5000"
  storePath: /raid1/registry
  localAddresses:
    - "192.168.200.2:5000"
  pullThrough: true
  upstreamRegistries:
    # docker.io removed â€” not used, paywalled, returns HTML for API requests
    - "ghcr.io"
  # Poll GHCR for new image digests every 2 minutes.
  # New images are mirrored locally and trigger rolling updates
  # for pods with vkube.io/image-policy: auto.
  watchPollSeconds: 120
  watchImages:
    - upstream: "ghcr.io/glennswest/mkube:edge"
      localRepo: "mkube"
    - upstream: "ghcr.io/glennswest/mkube-update:edge"
      localRepo: "mkube-update"
    - upstream: "ghcr.io/glennswest/microdns:edge"
      localRepo: "microdns"
    - upstream: "ghcr.io/glennswest/micrologs:edge"
      localRepo: "micrologs"
    - upstream: "ghcr.io/glennswest/micrologs-collector-routeros:edge"
      localRepo: "micrologs-collector-routeros"
    - upstream: "ghcr.io/glennswest/fastregistry:edge"
      localRepo: "fastregistry"
    - upstream: "ghcr.io/glennswest/agent-monitor:edge"
      localRepo: "agent-monitor"
    - upstream: "ghcr.io/glennswest/ipmiserial:edge"
      localRepo: "ipmiserial"
    - upstream: "ghcr.io/glennswest/mkube-console:edge"
      localRepo: "mkube-console"
    - upstream: "ghcr.io/glennswest/nats:edge"
      localRepo: "nats"
