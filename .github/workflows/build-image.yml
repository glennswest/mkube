# Reusable workflow: Build ARM64 container image and push to GHCR.
#
# microkube's image watcher polls GHCR for digest changes and
# automatically pulls new images into the embedded registry, triggering
# a rolling update of all pods with vkube.io/image-policy: auto.
#
# Usage in a caller workflow:
#
#   jobs:
#     build:
#       uses: ./.github/workflows/build-image.yml
#       with:
#         image-name: microdns
#         context: ./images/microdns
#         platforms: linux/arm64
#
# Or trigger manually from the Actions tab.

name: Build Container Image

on:
  workflow_call:
    inputs:
      image-name:
        description: "Image name (e.g., microdns)"
        required: true
        type: string
      context:
        description: "Docker build context path"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile path relative to context"
        required: false
        default: "Dockerfile"
        type: string
      platforms:
        description: "Target platforms"
        required: false
        default: "linux/arm64"
        type: string

  workflow_dispatch:
    inputs:
      image-name:
        description: "Image name (e.g., microdns)"
        required: true
        type: string
      context:
        description: "Docker build context path"
        required: true
        type: string
      dockerfile:
        description: "Dockerfile path relative to context"
        required: false
        default: "Dockerfile"
        type: string
      platforms:
        description: "Target platforms"
        required: false
        default: "linux/arm64"
        type: string

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image-name }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=
            type=ref,event=branch
            type=ref,event=tag

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.context }}/${{ inputs.dockerfile }}
          platforms: ${{ inputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
